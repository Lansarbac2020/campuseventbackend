version: '3.8'

services:
  # Backend API (using Neon cloud database)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: campus-events-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
    networks:
      - campus-network

networks:
  campus-network:
    driver: bridge
